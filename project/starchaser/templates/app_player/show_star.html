{% load static %}
<html>

<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', { 'packages': ['corechart'] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data_1 = new google.visualization.DataTable();
            data_1.addColumn('number', 'Date');
            data_1.addColumn('number', 'Slices');
            data_1.addColumn('number', 'Blah');
            //[2, 3, null],
            data_1.addRows([
                [1, 3, 9],
                [2, 3, null],
                [5, 3, 7],
                [6, 3, 6],
                [7, 2, 6]
            ]);

            // Set chart options
            var options_1 = {
                'title': 'How Much Pizza I Ate Last Night',
                'width': 400,
                'height': 300,
                'interpolateNulls': true
            };

            // Instantiate and draw our chart, passing in some options.
            var chart_1 = new google.visualization.LineChart(document.getElementById('chart_div_1'));
            chart_1.draw(data_1, options_1);

 
            ////////////////////////////////////////////////
            // Create the data table.
            var data_2 = new google.visualization.DataTable();
            //data_2.addColumn('date', "mjd")
            data_2.addColumn('number', "mjd")
            data_2.addColumn('number', '1');
            data_2.addColumn('number', '2');
            data_2.addColumn('number', '3');
            data_2.addColumn('number', '4');
            data_2.addColumn('number', '5');
            data_2.addRows( {{ temp }} )

            // Set chart options
            var options_2 = {
                'title': 'Flux by Passband vs Day',
                'width': 400,
                'height': 300,
                'interpolateNulls': true
            };

            // Instantiate and draw our chart, passing in some options.
            var chart_2 = new google.visualization.LineChart(document.getElementById('chart_div_2'));
            chart_2.draw(data_2, options_2);

        }
    </script>
</head>

<body>

    <label>Star: </label> {{ star.star_id }}

    <p>
        {{ df2.columns }}
    </p>


    <!--Div that will hold the pie chart-->
    <div id="chart_div_1"></div>

    <!--Div that will hold the star chart-->
    <div id="chart_div_2"></div>
</body>

</html>
